<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Job Autofill</title>
  <style>
    body {
      min-width: 260px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 1rem;
      margin: 0;
      color: #333;
      line-height: 1.5;
    }
    h3 {
      margin-top: 0;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .option-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .option-label {
      flex: 1;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .status {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 0.5rem;
      color: #666;
      min-height: 16px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 5px;
      cursor: help;
    }
    .tooltip .icon {
      font-size: 14px;
      color: #aaa;
      font-weight: bold;
      width: 16px;
      height: 16px;
      line-height: 16px;
      text-align: center;
      border-radius: 50%;
      background: #f3f3f3;
    }
    .tooltip .text {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }
    .tooltip .text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    .tooltip:hover .text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>Job Autofill</h3>
  
  <div class="actions">
    <button id="btn-fill">Autofill this page</button>
    <button id="btn-options">Edit profile & settings</button>
  </div>
  
  <hr>
  
  <div class="option-row">
    <span class="option-label">
      Log this application 
      <span class="tooltip">
        <span class="icon">?</span>
        <span class="text">When enabled, job applications will be automatically logged to your Google Sheet.</span>
      </span>
    </span>
    <label class="switch">
      <input type="checkbox" id="chk-log">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
